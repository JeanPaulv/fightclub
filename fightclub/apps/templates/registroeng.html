{%extends 'baseeng.html'%}	
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

	{% block content%}
	<!-- Main -->
	<div id="main">
		<section class="wrapper style1">
			<div class="inner">

				<!-- Intro -->
				<div class="row">
					<section class="6u 12u$(medium)">
						<h2>Registrer</h2>
						<p>Before starting, we need to know a bit about you</p>
					</section>
				</div>
				<hr class="major" />
				<!-- Content -->
				<!-- Form -->
				<h3>Form</h3>

				<form method="post" action="registro">
					<div class="row uniform">
						{% csrf_token %}
						<div class="6u 12u$(xsmall)">
							<input type="text" name="nombre" id="nombre" value="" placeholder="First and last name" />
						</div>
						<div class="6u 12u$(xsmall)">
							<input type="text" name="nombre_usuario" id="Username" value=""	placeholder="Nickname" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="email" name="email" id="email" value="" placeholder="Email" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="password" name="password1" id="password1" value="" placeholder="Password" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="password" name="password2" id="password2" value=""	placeholder="Confirm your password" />
						</div>

						<!-- Break -->
						<div class="6u 12u$(small)">
							<input type="checkbox" id="copy" name="copy">
							<label for="copy">Receive mail from the Fight Club</label>
						</div>
						<div class="6u$ 12u$(small)">
							<input type="checkbox" id="human" name="human" checked>
							<label for="human">I'm not a robot</label>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Register" /></li>
								<li><input type="reset" value="Back" class="alt" /></li>
								<li> <button> <a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook
											Login</a> </button></li>
								<li> <button> <a href="{% provider_login_url "google" %} ">Google Login</a> </button>
								</li>
							</ul>
						</div>
					</div>
				</form>

				<hr />
			{%endblock%}
